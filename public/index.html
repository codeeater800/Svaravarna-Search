<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Render Hosting Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Test Web Hosting on Render</h1>
      <p>This is a simple HTML page to test deployment on Render.</p>
      <button onclick="testFunction()">Click me!</button>
      <p id="response"></p>
    </div>

    <script>
      function testFunction() {
        fetch("/api/test")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("response").innerHTML = data.message;
          });
      }
    </script>
  </body>
</html>
